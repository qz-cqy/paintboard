<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>绘图板</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="paintboard">
        <button class="clear dangerous">清空</button>
        <button class="random dangerous">随机</button>
        <input class="color" type="text" name="color" value="#000000"/>
        <button class="setcolor">颜色</button>
        <button class="eraser">橡皮</button>
        <button class="undo">撤销</button>
        <button class="redo">重做</button>
        <input class="boardsize" type="text" name="boardsize" value="1500*600"/>
        <button class="setboardsize">重置画布大小</button>
        <button class="save safe">保存</button>
        <button class="download safe">下载</button>
        <input class="autodownload" type="checkbox" name="autodownload" value="1" checked="checked"/>当执行可能覆盖当前图案的操作时下载图片
        <input class="autosave" type="checkbox" name="autosave" value="1" checked="checked"/>每隔 60 秒自动保存
        <canvas width="1500" height="600">您的浏览器不支持 canvas 标签！</canvas>
    </div>
    <script src="./script/main.js"></script>
</body>

</html>
